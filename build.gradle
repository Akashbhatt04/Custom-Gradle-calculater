plugins {
    id 'application'
    id 'java'
}

group 'com.calculator'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
}

application {
    // Replace with your main class path
    mainClass = 'com.calculator.App'
}

test {
    useJUnitPlatform()
}

